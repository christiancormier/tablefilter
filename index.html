<!DOCTYPE html>
<html>

</head>

<body>

              <th>Phone</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>

            </tr>
            <tr>
              <td>Jane Vanda</td>
              <td>jane@vanda.org</td>
              <td>9876543210</td>
              <td>349</td>
            </tr>
            <tr>

        </table>

  </section>

</body>

</html>
